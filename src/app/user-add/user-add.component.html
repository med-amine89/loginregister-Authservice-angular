<form class="mt-4" [formGroup]="addForm">
    <!-- email -->
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input formControlName="email" type="email" class="form-control" id="email" placeholder="Email">
        </div>
    </div>
  <br>
    <!-- password -->
    <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
        </div>
    </div>
<br>
    <!-- name -->
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input formControlName="name" type="name" class="form-control" id="name" placeholder="name">
        </div>
    </div>
<br>
    <!-- lastname -->
    <div class="form-group row">
        <label for="lastname" class="col-sm-2 col-form-label">Lastame</label>
        <div class="col-sm-10">
            <input formControlName="lastname" type="lastname" class="form-control" id="lastname" placeholder="lastname">
        </div>
    </div>
    <button type="button" class="btn btn-danger mt-4" (click)="addUser()">AddUser</button>
</form>
